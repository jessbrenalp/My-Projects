<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Cliente</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Criar Novo Cliente</h2>
        <form id="createClienteForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Cliente</button>
        </form>
    </div>

    <!-- Script do Bootstrap e do JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Função para enviar os dados do formulário para a API via POST
        document.getElementById('createClienteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio tradicional do formulário

            // Coleta os dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            // Cria um objeto com os dados do cliente
            const novoCliente = {
                nome: nome,
                email: email
            };

            // Envia os dados via POST para a API
            fetch('http://localhost:8080/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(novoCliente)
            })
            .then(response => response.json())
            .then(data => {
                // Após o sucesso, redireciona o usuário para a página index.html
                alert('Cliente criado com sucesso!');
                window.location.href = 'index.html'; // Redireciona para a página principal
            })
            .catch(error => {
                console.error('Erro ao criar cliente:', error);
                alert('Ocorreu um erro ao criar o cliente.');
            });
        });
    </script>

</body>
</html>
